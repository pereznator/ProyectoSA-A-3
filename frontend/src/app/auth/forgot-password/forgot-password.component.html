<div class="container h-100 mt-5">

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 rounded-3 bg-light">
      <div class="p-3">
        <h3>Recuperar Contraseña</h3> 
        <p>Ingresa el nombre de usuario registrado a tu cuenta para recibir un correo de recuperación de contraseña.</p>
        <div class="row mt-2">
          <div class="col-lg">
            <label class="form-label">Nombre de Usuario</label>
            <input type="email" class="form-control" [(ngModel)]="username">
          </div>
        </div>
        <div class="alert alert-danger mt-2" *ngIf="showAlert">
          {{ alertMessage }}
        </div>
        <div class="alert alert-danger mt-2" *ngIf="showInfo">
          Hemos enviado un correo a la dirección de correo electrónico asociado a tu cuenta.
        </div>
        <div class="d-flex justify-content-between mt-2">
          <a class="text-primary" [routerLink]="['/auth/login']">Ir a Login</a>
          <div class="d-flex flex-column">
            <button type="button" class="btn btn-primary" [disabled]="!username" (click)="sendEmail()">Enviar Correo</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>

</div>
