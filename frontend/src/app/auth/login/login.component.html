<div class="container h-100 mt-5">

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 rounded-3 bg-light">
      <div class="p-3" *ngIf="!loading">
        <h3>Iniciar Sesión</h3>
        <form [formGroup]="loginForm">  
          <div class="row mt-2">
            <div class="col-lg">
              <label class="form-label">Usuario</label>
              <input id="loginUsername" type="email" class="form-control" [ngClass]="{'is-invalid': notValidUsername}" formControlName="username">
              <div class="invalid-feedback">
                Usuario es requerido
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-lg">
              <label class="form-label">Contraseña</label>
              <input id="loginPassword" type="password" class="form-control" [ngClass]="{'is-invalid': notValidPassword}" formControlName="password">
              <div class="invalid-feedback">
                Contraseña es requerida
              </div>
            </div>
          </div>
          <div class="alert alert-danger mt-2" *ngIf="showAlert">
            {{ alertMessage }}
          </div>
          <div class="d-flex justify-content-between mt-2">
            <a class="text-primary" [routerLink]="['/auth/register']">Aún no tienes cuenta?</a>
            <div class="d-flex flex-column">
              <button id="login" type="button" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="login()">Iniciar Sesión</button>
              <a class="text-primary" [routerLink]="['/auth/forgot-password']">
                <small>
                  Olvidé mi contraseña
                </small>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>

</div>
