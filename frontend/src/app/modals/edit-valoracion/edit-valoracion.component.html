<div style="width: 100%;" class="p-4">
  <div class="row">
      <div class="col-md-10">
          <h3 class="fs-4">Editar Valoración</h3>
      </div>
  </div>
  <hr>
  <div class="row">
      <p>Modifica la valoración</p>
      <div class="row">
        <div class="col-lg">
          <textarea type="text" class="form-control" [(ngModel)]="descripcion" placeholder="Edita tu valoracion"></textarea>
        </div>
      </div>
  </div>
  
  <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-secondary mx-2" (click)="modal.dismiss()">Cancelar</button>
      <button class="btn btn-primary" (click)="modal.close(descripcion)" [disabled]="descripcion.length === 0">Confirmar</button>
  </div>

</div>
