<div style="width: 100%;" class="p-4">
  <div class="row">
      <div class="col-md-10">
          <h3 class="fs-4">Nueva Categoría</h3>
      </div>
  </div>
  <hr>
  <div class="row">
      <p>Ingresar el nombre de la nueva categoría</p>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <input type="text" class="form-control" [(ngModel)]="descripcion" placeholder="Nombre de la nueva categoría">
        </div>
        <div class="col-lg-2"></div>
      </div>
  </div>
  
  <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-secondary mx-2" (click)="modal.dismiss()">Cancelar</button>
      <button class="btn btn-primary" (click)="modal.close(descripcion)" [disabled]="descripcion.length === 0">Confirmar</button>
  </div>

</div>
