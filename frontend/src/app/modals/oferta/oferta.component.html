<div style="width: 100%;" class="p-4">
  <div class="row">
      <div class="col-md-10">
          <h3 class="fs-4">Nueva Oferta</h3>
      </div>
  </div>
  <hr>

  <app-loading *ngIf="loading"></app-loading>

  <ng-container *ngIf="!loading">
    <div class="row">
      <div class="col">
        <p>Seleccionar el producto para aplicar la nueva oferta</p>
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg">
            <select class="form-select form-select-sm" [(ngModel)]="productoSeleccionado">
              <option [ngValue]="null">Seleccionar Producto</option>
              <option *ngFor="let producto of productos"  [value]="producto.id">{{producto.nombre}}</option>
            </select>
          </div>
          <div class="col-lg-1"></div>
        </div>
        <div class="row mt-3">
          <div class="col-lg-1"></div>
          <div class="col-lg">
            <label class="form-label" style="font-size: small;">Valor de la oferta</label>
            <input type="number" class="form-control form-control-sm" [(ngModel)]="valorOferta">
          </div>
          <div class="col-lg">
            <label class="form-label" style="font-size: small;">Cuando termina la oferta</label>
            <input type="date" class="form-control form-control-sm" [(ngModel)]="fecha">
          </div>
          <div class="col-lg-1"></div>
        </div>
        <div class="row mt-3">
          <div class="col-lg-1"></div>
          <div class="col-lg">
            <label class="form-label" style="font-size: samll;">Descripcion</label>
            <textarea class="form-control form-control-sm" cols="30" rows="3" [(ngModel)]="descripcion"></textarea>
          </div>
          <div class="col-lg-1"></div>
        </div>
      </div>
    </div>
  </ng-container>

  
  <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-secondary mx-2" (click)="modal.dismiss()">Cancelar</button>
      <button class="btn btn-primary" (click)="retornarValores()" >Confirmar</button>
  </div>

</div>
