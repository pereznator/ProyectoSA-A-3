<div style="width: 100%;" class="p-4">
  <div class="row">
      <div class="col-md-10">
          <h3 class="fs-4">Agregar al Carrito</h3>
      </div>
  </div>
  <hr>
  <div class="row">
      <p>¿Cuántas unidades deseas agregar al carrito?</p>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <input id="unidadesCarrito" type="number" class="form-control" [(ngModel)]="unidades" placeholder="Nombre de la nueva categoría">
        </div>
        <div class="col-lg-2"></div>
      </div>
  </div>
  
  <div class="d-flex justify-content-end mt-3">
      <button class="btn btn-secondary mx-2" (click)="modal.dismiss()">Cancelar</button>
      <button id="confirmar" class="btn btn-primary" (click)="modal.close(unidades)" [disabled]="unidades <= 0">Confirmar</button>
  </div>

</div>
