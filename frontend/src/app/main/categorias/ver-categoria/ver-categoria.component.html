<div class="container">
  <div class="row mt-5">
    <div class="col-lg-10">
      <h1>
        {{categoria}}
      </h1>
    </div>
    <div class="col-lg">
      <div class="d-grid gap-2">
        <button class="btn btn-sm btn-secondary" (click)="atras()">Atras</button>
      </div>
    </div>
  </div>
  <hr>

  <table class="table">
    <thead class="table-dark">
      <tr>
        <th></th>
        <th>
          Nombre
          <button class="btn btn-sm btn-dark" (click)="onChangeNombreSort()">
            <i class="bi bi-sort-alpha-down" *ngIf="selectedNameSort === 'ASC'"></i>
            <i class="bi bi-sort-alpha-up" *ngIf="selectedNameSort === 'DESC'"></i>
          </button>
        </th>
        <th>Categoria</th>
        <th>
          Fecha
          <button class="btn btn-sm btn-dark" (click)="onChangeFechaSort()">
            <i class="bi bi-sort-down-alt" *ngIf="selectedFechaSort === 'ASC'"></i>
            <i class="bi bi-sort-up-alt" *ngIf="selectedFechaSort === 'DESC'"></i>
          </button>
        </th>
        <th>Proveedor</th>
        <th>
          Precio
          <button class="btn btn-sm btn-dark" (click)="onChangePrecioSort()">
            <i class="bi bi-sort-numeric-down" *ngIf="selectedPriceSort === 'ASC'"></i>
            <i class="bi bi-sort-numeric-up" *ngIf="selectedPriceSort === 'DESC'"></i>
          </button>
        </th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody *ngIf="!loading">
      <tr *ngFor="let producto of productos">
        <td>
          <img [src]="producto.portada" class="rounded float-start fotografia" alt="portada">
        </td>
        <td>{{producto.nombre}}</td>
        <td>{{producto.fecha_registro | date}}</td>
        <td>{{producto.categoria_producto}}</td>
        <td>{{producto.proveedor}}</td>
        <td>{{producto.precio | currency: 'Q'}}</td>
        <td>
          <button class="btn btn-sm btn-primary" ngbTooltip="Editar" (click)="verProducto(producto.id)">
            <i class="bi bi-eye"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-warning mt-3" *ngIf="!loading && productos.length === 0">
    No se econtraron productos en esta categoria.
  </div>
  <app-loading *ngIf="loading"></app-loading>
</div>
