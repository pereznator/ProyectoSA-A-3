<div class="container">
  <div class="row mt-3">
    <div class="col-lg-10">
      <h1>Perfil</h1>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-lg-2"></div>

    <div class="col-lg-8">
      <app-loading *ngIf="loading"></app-loading>
      <form [formGroup]="perfilForm" *ngIf="!loading">
        <div class="d-flex justify-content-between">
          <div class="card" style="width: 18rem;">
            <img [src]="imagenPerfil ? imagenPerfil : cliente.fotografia" class="card-img-top img-perfil" alt="...">
            <div class="card-body">
              <h5 class="card-content">Imagen de Perfil</h5>
              <input type="file" (change)="cargarImagen($event)" class="form-control mb-2" formControlName="img">
            </div>
          </div>
          <div class="p-2">
            <div class="row mt-2">
              <div class="col-lg">
                <label class="form-label">Nombre(s)</label>
                <input type="text" class="form-control" [ngClass]="{'is-invalid': notValidNombre}" formControlName="nombre">
                <div class="invalid-feedback">
                  Nombre es requerido
                </div>   
              </div>
              <div class="col-lg">
                <label class="form-label">Apellido(s)</label>
                <input type="text" class="form-control" [ngClass]="{'is-invalid': notValidApellido}" formControlName="apellido">
                <div class="invalid-feedback">
                  Apellido es requerido
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-lg">
                <label class="form-label">Telefono</label>
                <input type="text" class="form-control" [ngClass]="{'is-invalid': notValidTelefono}" formControlName="telefono">
                <div class="invalid-feedback">
                  Telefono es requerido
                </div>
              </div>
    
              <div class="col-lg">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" [ngClass]="{'is-invalid': notValidCorreo}" formControlName="correo">
                <div class="invalid-feedback">
                  Correo válido es requerido
                </div>
              </div>
              
            </div>
            <div class="row mt-2">
              <div class="col-lg">
                <label class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" [ngClass]="{'is-invalid': notValidUsername}" formControlName="username">
                <div class="invalid-feedback">
                  Username es requerido.
                </div>
              </div>
              <div class="col-lg">
                <label class="form-label">Dirección</label>
                <input type="text" class="form-control" [ngClass]="{'is-invalid': notValidDireccion}" formControlName="direccion">
                <div class="invalid-feedback">
                  Dirección es requerida.
                </div>
              </div>
            </div>
            <!-- <div class="row mt-2">
              <div class="col-lg">
                <label class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" [ngClass]="{'is-invalid': notValidPassword}" formControlName="password">
                <div class="invalid-feedback">
                  Debe tener mínimo 8 caracteres, 1 especial, 1 mayúscula, 1 minúscula
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-lg">
                <label class="form-label">Repetir Contraseña</label>
                <input type="password" class="form-control" [ngClass]="{'is-invalid': notValidPasswordRepeat}" formControlName="passwordRepeat">
                <div class="invalid-feedback">
                  Debe ser exactamente igual
                </div>
              </div>
            </div> -->
          </div>
        </div>
        <div class="alert alert-danger mt-2" *ngIf="showAlert">
          {{ alertMessage }}
        </div>
        <div class="d-flex justify-content-end mt-3">
          <button type="button" class="btn btn-primary"  (click)="guardar()">Guardar</button>
        </div>
      </form>
    </div>
    <div class="col-lg-2"></div>
  </div>

</div>
